name: release

permissions:
  contents: write

on:
  push:
    tags:
      - '*'
jobs:
  build_release:
    name: build_release
    runs-on: windows-latest
    strategy:
      max-parallel: 5
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: build
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          cd python
          python -m PyInstaller audio_reactive_desktop.spec
          cd dist
          tar -acvf audio_reactive_desktop.zip audio_reactive_desktop
      - name: release
        uses: softprops/action-gh-release@v1
        with:
          files: python/dist/audio_reactive_desktop.zip

